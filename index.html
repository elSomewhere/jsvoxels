<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Voxel Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 10;
        }
        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 10;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: sans-serif;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
            z-index: 20;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 15;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">Loading WebGL Engine...</div>
    
    <!-- Main canvas for WebGL rendering -->
    <canvas id="glCanvas" width="800" height="600"></canvas>
    
    <!-- Game controls overlay -->
    <div class="overlay">
        <p>Click to create craters (deform terrain)</p>
        <p>WASD to move, Mouse to look around</p>
        <p>C to move up, X to move down</p>
        <p>SPACE to create crater (where you're looking)</p>
    </div>
    
    <!-- Stats display -->
    <div class="stats" id="stats">
        <p>FPS: <span id="fps">0</span></p>
        <p>Chunks: <span id="chunks">0</span></p>
        <p>Vertices: <span id="vertices">0</span></p>
        <p>Position: <span id="position">0,0,0</span></p>
    </div>
    
    <!-- Error message container (initially hidden) -->
    <div id="error-container" class="error-message" style="display: none;"></div>
    
    <!-- Load modules in the correct order -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
        document.getElementById('loading').innerHTML = 'Your browser does not support JavaScript modules. Please use a modern browser.';
    </script>
</body>
</html>
